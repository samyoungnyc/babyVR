<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://unpkg.com/vue"></script>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
  <div id="2d-wrap">
    <nav class="col-1-1">
      <h1>LOGO</h1>
    </nav>
    <section class="wrap center-text">
      <h1>TO START YOUR WORLD, DROP AN IMAGE BELOW</h1>
      <button onclick="switchTo3D()">TEST</button>
    </section>
    <section>
      <form action="/file-upload" class="dropzone" id="my-awesome-dropzone"></form>
    </section>
  </div>

  <div id="3d-wrap">
    <aside style="display: inline-block;">
    <button onclick="switchTo2D()" id="">BACK TO FLATLAND</button>
    <button onclick="addBoxToScene()" id="">MAKE A BOX</button>
    </aside>
    <a-scene id="scene">
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    </a-scene>
  </div>  
  <script src="js/dropzone.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
  <script src="js/app.js"></script>
  </body>
</html>
