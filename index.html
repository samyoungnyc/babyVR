<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <script src="https://unpkg.com/vue"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:200,300" rel="stylesheet">
  </head>
  <body>
  <div id="flatland-wrap">
    <nav class="col-1-1">
      <h1 class="rainbow-text">👶🏼VR</h1>
    </nav>
    <section class="wrap center-text" id="top-section">
      <header>
        <h1 class="animated fadeInDownBig">to start your 🌍 choose a scene...</h1>
      </header>
      <article id="choose-a-scene">        
        <a href="sample/aurora-VR.html"><img src="aurora-360.jpg" alt="Aurora" class="animated pulse infinite"></a>
        <a href="sample/central-park-VR.html"><img src="central-park.jpg" alt="Central Park" class="animated pulse infinite"></a>
        <a href="sample/stars-VR.html"><img src="stars-360.jpg" alt="Space" class="animated pulse infinite"></a>
      </article>
    </section>
    <section class="wrap center-text" id="bottom-section">
      <header>
        <h1 class="animated fadeInUpBig">📸 or make 👇🏾 your own 🖼</h1>
      </header>
      <article id="make-a-scene" class="animated fadeInUpBig">
        <form action="/file-upload" class="dropzone rainbow-border-upload" id="make-a-scene-upload-form"><h1 id="target-emoji">🎯</h1></form>  
      </article>
    </section>
  </div>
  <script src="js/dropzone.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
  <script src="js/app.js"></script>
  </body>
</html>
